<!doctype html>
<!--
This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Options</h1>
    <form>
    Words to filter out delimited by commas:<br>
    <input type="text" name="blacklist" multiple><br>
    Words to whitelist delimited by commas:<br>
    <input type="text" name="whitelist"><br>
    <input type="submit" value="Submit">
    <form action="/bullyAverter.js">
    </form>
    <form>
    Show with at least <input type="text" name="numstars"> stars<br>
    <input type="submit" name="Submit">
    </form>
  </body>
</html>
